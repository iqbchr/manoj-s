<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Quest Contact Card</title>

  <!-- ‚úÖ Favicon -->

  <!-- ‚úÖ Stable Font Awesome CDN for GitHub Pages -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-uBUV2aYdEx+kt1/7BlqN8Wn8b8b5j0YyJmMEV4nV69HQcFJtv2RoR3wOrkH8Rz7AtF5p2PgfF3rbM6R2q8fZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #024b77, #0ba599);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.15);
      width: 360px;
      padding: 35px;
      text-align: center;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 12px 12px 28px rgba(0, 0, 0, 0.2);
    }

    /* Logo Box */
    .logo-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-box img {
      width: 180px;
      height: auto;
      display: block;
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #2b2b2b;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-item i {
      color: #1f4e79;
      font-size: 18px;
    }

    .contact-item:hover {
      color: #1f4e79;
      transform: scale(1.05);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .social-icons a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #1f4e79;
      font-size: 18px;
      box-shadow:
        3px 3px 8px rgba(0, 0, 0, 0.1),
        -3px -3px 8px rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: linear-gradient(135deg, #1f4e79, #4a90e2);
      color: white;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 15px rgba(31,78,121,0.4);
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- ‚úÖ Company Logo -->
    <div class="logo-box">
      <a href="https://iqbc.in/" target="_blank">
        <img src="your-logo.png" alt="Info Quest Logo">
      </a>
    </div>

    <!-- üìû Phone -->
    <a href="tel:+919951334272" class="contact-item">üìû <i class="fa fa-phone"></i> +91 99513 34272</a>
    <div class="divider"></div>

    <!-- ‚úâÔ∏è Email -->
    <a href="mailto:info@iqbc.in" class="contact-item">‚úâÔ∏è <i class="fa fa-envelope"></i> info@iqbc.in</a>
    <div class="divider"></div>

    <!-- üåê Website -->
    <a href="https://iqbc.in/" target="_blank" class="contact-item">üåê <i class="fa fa-globe"></i> https://iqbc.in/</a>
    <div class="divider"></div>

    <!-- üìç Location -->
    <a href="https://maps.google.com/?q=Info+Quest+Background+Checks+Pvt+Ltd,+Hyderabad,+Telangana" target="_blank" class="contact-item">üìç <i class="fa fa-map-marker-alt"></i> Hyderabad, Telangana, India</a>

    <!-- Social Media -->
    <div class="social-icons">
      <a href="https://www.instagram.com/infoquest_1/" target="_blank">üì∏ <i class="fab fa-instagram"></i></a>
      <a href="https://www.quora.com/profile/Info-Quest-Background-Check" target="_blank">‚ùì <i class="fa-brands fa-quora"></i></a>
      <a href="https://www.linkedin.com/company/info-quest-background-checks-pvt-ltd/posts/?feedView=all" target="_blank">üíº <i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>
</html>
